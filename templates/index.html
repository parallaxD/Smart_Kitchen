<!DOCTYPE html>
<html>
<head>
    <title>Интеллектуальная кухня</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 150px; }
        input[type="text"], input[type="number"] { width: 100%; margin-bottom: 10px; }
        input[type="submit"] { padding: 10px; }
    </style>
</head>
<body>
    <h1>Добавить рецепт и спланировать блюдо</h1>
    <form method="post">
        <label>Название рецепта:</label><br>
        <input type="text" name="recipe_name" required><br>
        <label>Текст рецепта:</label><br>
        <textarea name="recipe_text" required></textarea><br>
        <label>Количество порций:</label><br>
        <input type="number" name="num_portions" value="4" min="1" required><br>
        <label>Холодильники (через запятую):</label><br>
        <input type="text" name="refrigerators" value="R1,R2" required><br>
        <input type="submit" value="Обработать">
    </form>
</body>
</html>
